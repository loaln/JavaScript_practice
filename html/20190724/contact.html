<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第12章 综合示例 | Contact</title>
		<script type="text/javascript" src="../../js/modernizr-custom.js" ></script>
		<link rel="stylesheet" href="../../css/20190724/basic.css" />
	</head>
	<body>
		<header>
			<img height="400px" src="../../image/20190724/navbg.jpg" alt="BTS is coming." />
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="photos.html">Photos</a></li>
					<li><a href="live.html">Live</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<article>
			<h1>Contact BTS</h1>
			<form method="post" action="submit.html">
				<fieldset>
					<p>
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" placeholder="Your name" required="required" />
					</p>
					<p>
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="Your email address" required="required" />
					</p>
					<p>
						<label for="message">Message:</label>
						<textarea cols="45" rows="7" id="message" name="message" placeholder="Write your message here."></textarea>
					</p>
					<input type="submit" value="Send" />
				</fieldset>
			</form>
		</article>
		<script type="text/javascript" src="../../js/20190724.js" ></script>
	</body>
</html>
